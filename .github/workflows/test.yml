name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CI: true

jobs:
   test-examples:
    runs-on: ubuntu-latest
    name: "Test build of example projects"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.1
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.x.x

      - name: Install
        run: pnpm i

      - name: Test
        run: node ./build-examples.mjs
