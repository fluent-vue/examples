name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CI: true

jobs:
   test-examples:
    runs-on: ubuntu-latest
    name: "Test build of example projects"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1

      - name: Install
        run: pnpm i

      - name: Test
        run: node ./build-examples.mjs
